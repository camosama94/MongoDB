<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Insertar Ordenador</h1>
    <p>Marca: <input type="text" name="marca" id="marca"></p>
    <p>Precio: <input type="text" name="precio" id="precio"></p>
    <button id="btn-insertar">Insertar</button>
</body>
<script>
    const insertarOrdenador = ()=>{
        let marca = document.getElementById("marca").value;
        let precio = document.getElementById("precio").value;
        fetch('/items',{
            method: 'POST',
            headers: {
                'Content-Type' : 'application/JSON'
            },
            body: JSON.stringify({marca, precio})
        }).then(ordenador=>{
                if(ordenador){
                    alert("Ordenador insertado");
                    
                }else{
                    alert("No se insert√≥ el ordenador");
                }
            }
        )
    }

    document.getElementById("btn-insertar").addEventListener("click",insertarOrdenador)
</script>
</html>
